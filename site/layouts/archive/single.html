{{ define "main" }}
  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
    <div class="flex justify-between grey-4 f6">
      <p>Posted on: {{ .Date.Format "Mon, Jan 2, 2006" }}</p>
    </div>
  </div>
{{ end }}
