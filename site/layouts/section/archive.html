{{ define "main" }} 

{{ partial "jumbotron" (dict "imageUrl" "/img/hero/plate-korean-short-ribs.jpg" "title" "The archive") }}

<div class="mw8 center">
    <ul class="flex-ns flex-wrap mhn1-ns pa3">
        {{ range (.Paginator 12).Pages.ByPublishDate }}
        <li class="w-50-ns w-third-m ph1-ns pv2 flex">
            {{ .Render "li"}}
        </li>
        {{ end }}
    </ul>
    {{ partial "pagination" . }}
</div>

{{end}}
