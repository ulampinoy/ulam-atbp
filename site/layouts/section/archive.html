{{ define "main" }} 
{{ partial "jumbotron" (dict "imageUrl" "/img/hero/plate-korean-short-ribs.jpg" "title" "The archives") }}

<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
    {{ range (.Paginator 12).Pages.ByPublishDate }}
    <div class="w-50-ns ph1-ns flex">
      {{ .Render "li"}}
    </div>
    {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
