{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/hero/taplonggitsilog.jpg" "title" "Latest stories") }}

<div class="mw8 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 12).Pages.ByPublishDate }}
          <li class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </li>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
