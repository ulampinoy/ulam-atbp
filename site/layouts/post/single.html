{{ define "main" }}
  <article class="mw7 center ph3 pv5">
    <h4 class="f6 upc">{{ .Params.whetter }}</h4>
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="cms mw7">
      {{ if .Params.photo }}
        <img class="mb4 mt1" src="{{ .Params.photo }}" alt="{{ .Title }}" />
      {{ end }}
      {{ .Content }}
    </div>
    <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
  </article>
{{ end }}
